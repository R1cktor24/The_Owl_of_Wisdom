<head>

<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;900&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --green: #1a5c2e;
    --green-light: #2d8f4e;
    --felt: #1e6b38;
    --gold: #f0c040;
    --cream: #fdf6e3;
    --red: #c0392b;
    --dark: #0f2318;
    --shadow: rgba(0,0,0,0.6);
  }
  * { box-sizing: border-box; margin: 0; padding: 0; touch-action: manipulation; }
  body {
    background: radial-gradient(ellipse at center, var(--felt) 0%, var(--dark) 100%);
    min-height: 100vh;
    font-family: 'Inter', sans-serif;
    color: var(--cream);
    overflow-x: hidden;
  }

  /* ===== SCREENS ===== */
  .screen { display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
  .screen.active { display: flex; }

  /* LOBBY */
  #lobby { gap: 20px; }
  .game-title {
    font-family: 'Unbounded', sans-serif;
    font-size: clamp(2.5rem, 8vw, 5rem);
    font-weight: 900;
    color: var(--gold);
    text-shadow: 0 4px 20px rgba(240,192,64,0.4), 0 0 60px rgba(240,192,64,0.2);
    letter-spacing: -2px;
    text-align: center;
    margin-bottom: 10px;
  }
  .subtitle { color: rgba(253,246,227,0.6); font-size: 0.9rem; margin-bottom: 20px; }

  .card-input {
    background: rgba(255,255,255,0.05);
    border: 1.5px solid rgba(240,192,64,0.3);
    border-radius: 12px;
    padding: 14px 18px;
    color: var(--cream);
    font-size: 1rem;
    font-family: 'Inter', sans-serif;
    width: 100%;
    max-width: 320px;
    outline: none;
    transition: border-color 0.2s;
  }
  .card-input:focus { border-color: var(--gold); }
  .card-input::placeholder { color: rgba(253,246,227,0.3); }

  .btn {
    font-family: 'Unbounded', sans-serif;
    font-size: 0.85rem;
    font-weight: 700;
    letter-spacing: 1px;
    padding: 14px 32px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: all 0.15s;
    width: 100%;
    max-width: 320px;
    text-transform: uppercase;
  }
  .btn-gold {
    background: linear-gradient(135deg, var(--gold), #e0a820);
    color: var(--dark);
    box-shadow: 0 4px 20px rgba(240,192,64,0.3);
  }
  .btn-gold:active { transform: scale(0.97); }
  .btn-outline {
    background: transparent;
    color: var(--gold);
    border: 1.5px solid rgba(240,192,64,0.5);
  }
  .btn-outline:active { background: rgba(240,192,64,0.1); }
  .btn-red { background: linear-gradient(135deg, var(--red), #922b21); color: white; }
  .btn-green { background: linear-gradient(135deg, var(--green-light), #1a5c2e); color: white; }

  .divider {
    display: flex; align-items: center; gap: 12px; width: 100%; max-width: 320px;
    color: rgba(253,246,227,0.3); font-size: 0.8rem;
  }
  .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: rgba(253,246,227,0.15); }

  #join-section { display: flex; flex-direction: column; gap: 10px; width: 100%; align-items: center; }

  /* WAITING */
  #waiting { gap: 20px; text-align: center; }
  .room-code {
    font-family: 'Unbounded', sans-serif;
    font-size: 3rem;
    font-weight: 900;
    color: var(--gold);
    letter-spacing: 10px;
    background: rgba(240,192,64,0.1);
    border: 2px dashed rgba(240,192,64,0.3);
    border-radius: 16px;
    padding: 20px 30px;
    margin: 10px 0;
  }
  .pulse {
    animation: pulse 2s infinite;
  }
  @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.5} }

  /* GAME SCREEN */
  #game-screen {
    padding: 0;
    min-height: 100vh;
    display: none;
    flex-direction: column;
    justify-content: space-between;
    gap: 0;
  }
  #game-screen.active { display: flex; }

  .player-area {
    padding: 12px 8px 8px;
    min-height: 130px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  .player-label {
    font-family: 'Unbounded', sans-serif;
    font-size: 0.65rem;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: rgba(253,246,227,0.5);
    padding: 0 4px;
  }
  .hand {
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
    justify-content: center;
  }

  /* TABLE */
  .table-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 10px;
    position: relative;
  }

  .status-bar {
    font-family: 'Unbounded', sans-serif;
    font-size: 0.75rem;
    font-weight: 700;
    color: var(--gold);
    text-align: center;
    letter-spacing: 1px;
    min-height: 20px;
    background: rgba(0,0,0,0.3);
    width: 100%;
    padding: 6px 10px;
    border-radius: 8px;
  }

  .field {
    display: flex;
    gap: 12px;
    align-items: center;
    justify-content: center;
    min-height: 100px;
    background: rgba(0,0,0,0.2);
    border-radius: 16px;
    width: 100%;
    max-width: 400px;
    padding: 12px;
    border: 1.5px solid rgba(255,255,255,0.07);
    position: relative;
  }
  .field-label {
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--dark);
    color: rgba(253,246,227,0.3);
    font-size: 0.6rem;
    letter-spacing: 2px;
    padding: 2px 8px;
    border-radius: 20px;
    white-space: nowrap;
  }

  .action-btns {
    display: flex;
    gap: 8px;
    width: 100%;
    max-width: 400px;
  }
  .action-btns .btn { font-size: 0.7rem; padding: 10px 12px; }

  /* CARD */
  .card {
    width: 60px;
    height: 88px;
    border-radius: 8px;
    position: relative;
    cursor: pointer;
    transition: transform 0.15s, box-shadow 0.15s;
    flex-shrink: 0;
    overflow: hidden;
    border: 2px solid rgba(255,255,255,0.15);
    background: #fff;
    user-select: none;
  }
  .card:active { transform: scale(0.95); }
  .card.selected {
    transform: translateY(-12px);
    box-shadow: 0 8px 25px rgba(240,192,64,0.6);
    border-color: var(--gold);
  }
  .card.disabled { cursor: not-allowed; opacity: 0.5; }
  .card.on-table { cursor: default; }
  .card img {
    position: absolute;
    top: 0;
    height: 100%;
    width: 200%; /* show full image, clip to half */
  }
  .card.left img { left: 0; }
  .card.right img { left: -100%; }
  .card.trump-card::after {
    content: '‚≠ê';
    position: absolute;
    top: 2px;
    right: 3px;
    font-size: 10px;
  }

  /* OPPONENT HAND (face down) */
  .card-back {
    width: 60px;
    height: 88px;
    border-radius: 8px;
    background: linear-gradient(135deg, #1a3a5c 0%, #0f2318 50%, #3a1a0f 100%);
    border: 2px solid rgba(255,255,255,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.4rem;
    flex-shrink: 0;
  }

  /* TRUMP INDICATOR */
  .trump-indicator {
    background: rgba(240,192,64,0.15);
    border: 1px solid rgba(240,192,64,0.4);
    border-radius: 10px;
    padding: 6px 12px;
    font-size: 0.7rem;
    color: var(--gold);
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .trump-preview {
    width: 28px;
    height: 40px;
    border-radius: 4px;
    overflow: hidden;
    border: 1px solid var(--gold);
    background: #fff;
    position: relative;
  }
  .trump-preview img { position: absolute; top: 0; left: 0; height: 100%; width: 200%; }

  /* RESULT SCREEN */
  #result { gap: 20px; text-align: center; }
  .result-emoji { font-size: 5rem; }
  .result-title { font-family: 'Unbounded', sans-serif; font-size: 2rem; font-weight: 900; }

  /* TOAST */
  .toast {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    background: rgba(20,20,20,0.95);
    color: var(--cream);
    padding: 12px 24px;
    border-radius: 50px;
    font-size: 0.85rem;
    font-weight: 600;
    transition: transform 0.3s;
    z-index: 999;
    white-space: nowrap;
    border: 1px solid rgba(255,255,255,0.1);
  }
  .toast.show { transform: translateX(-50%) translateY(0); }

  .count-badge {
    font-family: 'Unbounded', sans-serif;
    font-size: 0.6rem;
    font-weight: 700;
    color: rgba(253,246,227,0.5);
    text-align: center;
  }
</style>

<body>

<div class="screen active" id="lobby">

<script>
// ====== CONFIG ======
// –ó–ê–ú–Ü–ù–ò –ù–ê –°–í–û–Ñ NGROK –ü–û–°–ò–õ–ê–ù–ù–Ø:
const SERVER_URL = 'wss://tranquil-houston-aforethought.ngrok-free.dev';

// ====== STATE ======
let ws = null;
let myRole = null;
let myHand = [];
let opponentHandCount = 0;
let phase = 'idle'; // idle, attack, defend, wait
let selectedCard = null;
let trumpImg = 4;
let myNick = '';
let opNick = '';
let fieldCard = null; // current attack card on field

// ====== IMAGE URLS (–∑–∞–º—ñ–Ω–∏ –Ω–∞ —Å–≤–æ—ó 5 –∫–∞—Ä—Ç–∏–Ω–æ–∫) ======
const CARD_IMAGES = [
  'https://images.unsplash.com/photo-1518791841217-8f162f1912da?w=200&q=80', // cat
  'https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=200&q=80', // rose
  'https://images.unsplash.com/photo-1566576912321-d58ddd7a6088?w=200&q=80', // tiger
  'https://images.unsplash.com/photo-1573246123716-6b1782bfc499?w=200&q=80', // moon
  'https://images.unsplash.com/photo-1602526429747-ac387a91d43b?w=200&q=80', // fire (trump)
];

// ====== WEBSOCKET ======
function connect(cb) {
  ws = new WebSocket(SERVER_URL);
  ws.onopen = cb;
  ws.onmessage = (e) => handleMessage(JSON.parse(e.data));
  ws.onerror = () => showToast('‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è!');
  ws.onclose = () => {
    if (document.getElementById('game-screen').classList.contains('active')) {
      showScreen('result');
      document.getElementById('result-emoji').textContent = 'üíî';
      document.getElementById('result-title').textContent = '–ì—Ä–∞–≤–µ—Ü—å –≤—ñ–¥–∫–ª—é—á–∏–≤—Å—è';
    }
  };
}

function send(data) {
  if (ws && ws.readyState === WebSocket.OPEN) ws.send(JSON.stringify(data));
}

// ====== MESSAGE HANDLER ======
function handleMessage(data) {
  switch(data.type) {
    case 'game-created':
      document.getElementById('display-game-id').textContent = data.gameId;
      showScreen('waiting');
      break;

    case 'player-joined':
      opNick = data.guestNick;
      showToast(`${opNick} –ø—Ä–∏—î–¥–Ω–∞–≤—Å—è!`);
      setTimeout(() => send({ type: 'start-game' }), 800);
      break;

    case 'joined':
      opNick = data.hostNick;
      showToast(`–ü—Ä–∏—î–¥–Ω–∞–≤—Å—è –¥–æ –≥—Ä–∏ ${opNick}!`);
      showScreen('game-screen');
      break;

    case 'game-start':
      myRole = data.role;
      trumpImg = data.trumpImg;
      myHand = data.hand;
      opponentHandCount = 5;
      fieldCard = null;
      phase = data.attacker === myRole ? 'attack' : 'wait';
      document.getElementById('my-label').textContent = myNick + ' (–í–∏)';
      document.getElementById('opponent-label').textContent = opNick;
      setupTrumpPreview();
      renderHand();
      renderOpponentHand();
      updateUI();
      showScreen('game-screen');
      break;

    case 'attack-sent':
      myHand = data.hand;
      fieldCard = data.card;
      renderHand();
      renderField();
      phase = 'wait';
      updateUI();
      break;

    case 'incoming-attack':
      fieldCard = data.card;
      renderField();
      phase = 'defend';
      opponentHandCount--;
      renderOpponentHand();
      updateUI();
      break;

    case 'defend-success':
      myHand = data.hand;
      fieldCard = null;
      phase = data.attacker === myRole ? 'attack' : 'wait';
      selectedCard = null;
      renderHand();
      renderField();
      updateUI();
      if (phase === 'attack') showToast('‚úÖ –í—ñ–¥–±–∏—Ç–æ! –í–∞—à —Ö—ñ–¥');
      break;

    case 'took-cards':
      myHand = data.hand;
      fieldCard = null;
      phase = 'wait';
      selectedCard = null;
      renderHand();
      renderField();
      updateUI();
      showToast('–í–∏ –≤–∑—è–ª–∏ –∫–∞—Ä—Ç–∏');
      break;

    case 'opponent-took':
      opponentHandCount += fieldCard ? 1 : 0;
      fieldCard = null;
      phase = 'attack';
      selectedCard = null;
      renderField();
      renderOpponentHand();
      updateUI();
      showToast('–°—É–ø–µ—Ä–Ω–∏–∫ –≤–∑—è–≤ –∫–∞—Ä—Ç–∏! –í–∞—à —Ö—ñ–¥');
      break;

    case 'invalid-defend':
      showToast('‚ùå –¢–∞–∫ –Ω–µ –º–æ–∂–Ω–∞ –≤—ñ–¥–±–∏—Ç–∏!');
      break;

    case 'error':
      showToast('‚ùå ' + data.message);
      break;

    case 'game-over':
      showScreen('result');
      const iWon = data.winner === myRole;
      document.getElementById('result-emoji').textContent = iWon ? 'üèÜ' : 'üòÖ';
      document.getElementById('result-title').textContent = iWon ? '–í–∏ –≤–∏–≥—Ä–∞–ª–∏!' : '–í–∏ –ø—Ä–æ–≥—Ä–∞–ª–∏!';
      document.getElementById('result-sub').textContent = `${data.winnerNick} —Å–∫–∏–Ω—É–≤ —É—Å—ñ –∫–∞—Ä—Ç–∏`;
      break;

    case 'opponent-left':
      showScreen('result');
      document.getElementById('result-emoji').textContent = 'üèÉ';
      document.getElementById('result-title').textContent = '–°—É–ø–µ—Ä–Ω–∏–∫ –≤—Ç—ñ–∫!';
      document.getElementById('result-sub').textContent = '–í–∏ –ø–µ—Ä–µ–º–æ–≥–ª–∏ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º üòÑ';
      break;
  }
}

// ====== ACTIONS ======
function createGame() {
  myNick = document.getElementById('nickname-input').value.trim() || '–ì—Ä–∞–≤–µ—Ü—å 1';
  connect(() => send({ type: 'create-game', nickname: myNick }));
}

function joinGame() {
  myNick = document.getElementById('nickname-input').value.trim() || '–ì—Ä–∞–≤–µ—Ü—å 2';
  const gameId = document.getElementById('gameid-input').value.trim().toUpperCase();
  if (!gameId) { showToast('–í–≤–µ–¥—ñ—Ç—å –∫–æ–¥ –≥—Ä–∏!'); return; }
  connect(() => send({ type: 'join-game', gameId, nickname: myNick }));
}

function copyCode() {
  const code = document.getElementById('display-game-id').textContent;
  navigator.clipboard.writeText(code).then(() => showToast('üìã –°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!'));
}

function selectCard(idx) {
  if (phase === 'idle' || phase === 'wait') return;
  if (selectedCard === idx) {
    selectedCard = null;
  } else {
    selectedCard = idx;
  }
  renderHand();
  updateActionBtns();
}

function attackCard() {
  if (selectedCard === null || phase !== 'attack') return;
  const card = myHand[selectedCard];

  // Can't throw trump as last card
  if (myHand.length === 1 && card.img === trumpImg) {
    showToast('‚ùå –ö–æ–∑–∏—Ä–µ–º –Ω–µ –º–æ–∂–Ω–∞ —Ö–æ–¥–∏—Ç–∏ –æ—Å—Ç–∞–Ω–Ω—å–æ—é –∫–∞—Ä—Ç–æ—é!');
    return;
  }

  send({ type: 'attack', card });
}

function defendCard() {
  if (selectedCard === null || phase !== 'defend') return;
  const card = myHand[selectedCard];

  // Can't use trump as last card
  if (myHand.length === 1 && card.img === trumpImg) {
    showToast('‚ùå –ö–æ–∑–∏—Ä–µ–º –Ω–µ –º–æ–∂–Ω–∞ –≤—ñ–¥–±–∏–≤–∞—Ç–∏ –æ—Å—Ç–∞–Ω–Ω—å–æ—é –∫–∞—Ä—Ç–æ—é! –ë–µ—Ä—ñ—Ç—å –∫–∞—Ä—Ç–∏.');
    return;
  }

  send({ type: 'defend', card });
}

function takeCards() {
  if (phase !== 'defend') return;
  selectedCard = null;
  send({ type: 'take-cards' });
}

// ====== RENDER ======
function setupTrumpPreview() {
  const img = document.getElementById('trump-img-preview');
  img.src = CARD_IMAGES[trumpImg];
}

function renderHand() {
  const container = document.getElementById('my-hand');
  container.innerHTML = '';
  const isMyTurn = phase === 'attack' || phase === 'defend';

  myHand.forEach((card, idx) => {
    const div = document.createElement('div');
    div.className = 'card ' + (card.half === 0 ? 'left' : 'right');
    if (card.img === trumpImg) div.className += ' trump-card';
    if (selectedCard === idx) div.className += ' selected';
    if (!isMyTurn) div.className += ' disabled';

    const img = document.createElement('img');
    img.src = CARD_IMAGES[card.img];
    div.appendChild(img);

    div.onclick = () => selectCard(idx);
    container.appendChild(div);
  });

  document.getElementById('my-count').textContent = `${myHand.length} –∫–∞—Ä—Ç`;
}

function renderOpponentHand() {
  const container = document.getElementById('opponent-hand');
  container.innerHTML = '';
  for (let i = 0; i < opponentHandCount; i++) {
    const div = document.createElement('div');
    div.className = 'card-back';
    div.textContent = 'üÉè';
    container.appendChild(div);
  }
  document.getElementById('opponent-count').textContent = `${opponentHandCount} –∫–∞—Ä—Ç`;
}

function renderField() {
  const container = document.getElementById('field-cards');
  container.innerHTML = '';
  if (!fieldCard) return;

  const div = document.createElement('div');
  div.className = 'card on-table ' + (fieldCard.half === 0 ? 'left' : 'right');
  if (fieldCard.img === trumpImg) div.className += ' trump-card';
  const img = document.createElement('img');
  img.src = CARD_IMAGES[fieldCard.img];
  div.appendChild(img);
  container.appendChild(div);
}

function updateUI() {
  const status = document.getElementById('status-bar');
  const btns = document.getElementById('action-btns');

  switch(phase) {
    case 'attack':
      status.textContent = '‚öîÔ∏è –í–∞—à —Ö—ñ–¥ ‚Äî –æ–±–µ—Ä—ñ—Ç—å –∫–∞—Ä—Ç—É —ñ –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å "–•–æ–¥–∏—Ç–∏"';
      btns.style.display = 'flex';
      document.getElementById('btn-attack').style.display = 'block';
      document.getElementById('btn-defend').style.display = 'none';
      document.getElementById('btn-take').style.display = 'none';
      break;
    case 'defend':
      status.textContent = 'üõ°Ô∏è –í—ñ–¥–±–∏–π—Ç–µ –∫–∞—Ä—Ç—É –∞–±–æ –≤—ñ–∑—å–º—ñ—Ç—å —Å–æ–±—ñ';
      btns.style.display = 'flex';
      document.getElementById('btn-defend').style.display = 'block';
      document.getElementById('btn-take').style.display = 'block';
      document.getElementById('btn-attack').style.display = 'none';
      break;
    case 'wait':
      status.textContent = '‚è≥ –•—ñ–¥ —Å—É–ø–µ—Ä–Ω–∏–∫–∞...';
      btns.style.display = 'none';
      break;
    default:
      status.textContent = '...';
      btns.style.display = 'none';
  }

  updateActionBtns();
}

function updateActionBtns() {
  const btnAttack = document.getElementById('btn-attack');
  const btnDefend = document.getElementById('btn-defend');
  btnAttack.disabled = selectedCard === null;
  btnDefend.disabled = selectedCard === null;
  btnAttack.style.opacity = selectedCard === null ? '0.5' : '1';
  btnDefend.style.opacity = selectedCard === null ? '0.5' : '1';
}

// ====== UTILS ======
function showScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

let toastTimer = null;
function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  clearTimeout(toastTimer);
  toastTimer = setTimeout(() => t.classList.remove('show'), 2800);
}
</script>
